<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reg's resume</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <img src="img/gameboy.png" alt="" class="gameboy">
    <img src="img/main_pillar.png" alt="" class="main_p">
    <img src="img/skill_title_board.png" alt="" class="skill_title">
    <h2 class="skill_w font_serif">SKILL</h2>
    <!--skill_pillar1-->
    <img src="img/second_pillar1.png" alt="" class="sec_p1">
    <!--pot_green_start-->
    <img src="img/pot_lid.png" alt="" class="lid1 shake pot1">
    <img src="img/pot_green.png" alt="" class="pot_green shake pot1">
    <img src="img/toy_brick.png" alt="" class="brick">
    <!--pot_green_end-->
    <img src="img/skill_board.png" alt="" class="skill_board_s">
    <h3 class="skill_w_s font_serif">Software Operation</h3>
    <h3 class="skill_w_sc font_noto">軟體操作</h3>
    <!--skill_pillar1_end-->
    <!--skill_pillar2-->
    <img src="img/second_pillar1.png" alt="" class="sec_p2">
    <!--pot_red_start-->
    <img src="img/pot_lid.png" alt="" class="lid2 shake pot2">
    <img src="img/pot_red.png" alt="" class="pot_red shake pot2">
    <img src="img/childern_book.png" alt="" class="childern_book">
    <!--pot_red_end-->
    <img src="img/skill_board.png" alt="" class="skill_board_i">
    <h3 class="skill_w_i font_serif">Infographic Design</h3>
    <h3 class="skill_w_ic font_noto">資料圖像化</h3>
    <!--skill_pillar2_end-->
    <!--skill_pillar3-->
    <img src="img/second_pillar2.png" alt="" class="sec_p3">
    <!--pot_gray_start-->
    <img src="img/pot_lid.png" alt="" class="lid3 shake pot3">
    <img src="img/pot_gray.png" alt="" class="pot_gray shake pot3">
    <img src="img/sketchpad.png" alt="" class="sketchpad">
    <!--pot_red_end-->
    <img src="img/skill_board.png" alt="" class="skill_board_b">
    <h3 class="skill_w_b font_serif">Basic Programming</h3>
    <h3 class="skill_w_bc font_noto">基礎程式</h3>
    <!--skill_pillar3_end-->
    <!--collection-->
    <img src="img/collection_board.png" alt="" class="collect_board">
    <h2 class="collect_w font_serif">COLLECTION</h2>
    <img src="img/third_pillar.png" alt="" class="thd-p">
    <img src="img/toy_box.png" alt="" class="toy_box">
    <!--collection_end-->
    <img src="img/contact_title_board.png" alt="" class="contact_title">
    <h2 class="contact_w font_serif">CONTACT</h2>
    <img src="img/fourth_pillar.png" alt="" class="four_p1">
    <img src="img/fourth_pillar.png" alt="" class="four_p2">
    <img src="img/phone.png" alt="" class="phone">
    <img src="img/mailbox.png" alt="" class="mailbox">
    <img src="img/contact_board.png" alt="" class="contact_board1">
    <h3 class="contact_w_p font_serif">Phone</h3>
    <img src="img/contact_board.png" alt="" class="contact_board2">
    <h3 class="contact_w_m font_serif">Mail</h3>

  </div>
</div>
</body>
<script>
$(document).ready(function () {
    $('.pot1').click(function () {
        $('.lid1').removeClass('shake');
        $('.pot_green').removeClass('shake');
        $('.lid1').addClass('open');
        $('.brick').addClass('grow')
    });

    $('.pot2').click(function () {
        $('.lid2').removeClass('shake');
        $('.pot_red').removeClass('shake');
        $('.lid2').addClass('open');
        $('.childern_book').addClass('grow')
    });

    $('.pot3').click(function () {
        $('.lid3').removeClass('shake');
        $('.pot_gray').removeClass('shake');
        $('.lid3').addClass('open');
        $('.sketchpad').addClass('grow')
    });
})

</script>


</html>
